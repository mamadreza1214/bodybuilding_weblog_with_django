{% extends '_base.html' %}


{% block page_title %}
    Delete Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are You Sure?</h1>
            <p>Are You sure you want to delete {{ post.title }} post permanently?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes, DELETE">
            </form>
        </div>
    </div>
{% endblock %}
